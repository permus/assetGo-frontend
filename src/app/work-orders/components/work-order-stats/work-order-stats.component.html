<div class="stats-section">
  <div *ngIf="isLoading" class="loading-state">
    <div class="loading-wrap">
      <div class="spinner"></div>
      <span class="loading-text">Loading stats...</span>
    </div>
  </div>

  <div *ngIf="!isLoading" class="stats-cards">
    <div class="stat-card theme-blue">
      <div class="card-top">
        <div class="title">Total Work Orders</div>
        <div class="badge">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-blue-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75a4.5 4.5 0 0 1-4.884 4.484c-1.076-.091-2.264.071-2.95.904l-7.152 8.684a2.548 2.548 0 1 1-3.586-3.586l8.684-7.152c.833-.686.995-1.874.904-2.95a4.5 4.5 0 0 1 6.336-4.486l-3.276 3.276a3.004 3.004 0 0 0 2.25 2.25l3.276-3.276c.256.565.398 1.192.398 1.852Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.867 19.125h.008v.008h-.008v-.008Z" />
          </svg>
        </div>
      </div>
      <div class="value">{{ getTotalCount() }}</div>
      <div class="subtitle">Work orders in system</div>
    </div>

    <div class="stat-card theme-green">
      <div class="card-top">
        <div class="title">Open</div>
        <div class="badge">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-green-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
          </svg>

        </div>
      </div>
      <div class="value">{{ getStatusCount('open') }}</div>
      <div class="subtitle">Awaiting assignment</div>
    </div>

    <div class="stat-card theme-orange">
      <div class="card-top">
        <div class="title">In Progress</div>
        <div class="badge">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-orange-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>

        </div>
      </div>
      <div class="value">{{ getStatusCount('in-progress') }}</div>
      <div class="subtitle">Under maintenance</div>
    </div>

    <div class="stat-card theme-purple">
      <div class="card-top">
        <div class="title">Completed</div>
        <div class="badge">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-indigo-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
          </svg>

        </div>
      </div>
      <div class="value">{{ getStatusCount('completed') }}</div>
      <div class="subtitle">Closed successfully</div>
    </div>
  </div>
</div>
