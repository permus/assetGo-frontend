<div class="filters-section">
  <div class="filters-container" [formGroup]="filterForm">
    <!-- Search Input - Full Width -->
    <div class="search-input-wrapper">
      <div class="search-input">
        <svg class="search-icon w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input
          class="search-field"
          type="text"
          formControlName="search"
          placeholder="Search work orders by title, description, or asset..."
          (keydown.enter)="onSearch()">
      </div>
    </div>

    <!-- Filter Grid - 4 Columns -->
    <div class="filter-grid">
      <!-- Status Dropdown -->
      <div class="filter-dropdown" (clickOutside)="showStatusDropdown = false">
        <label class="filter-label">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Status
        </label>
        <div class="relative" (click)="$event.stopPropagation()">
          <button
            type="button"
            (click)="toggleStatusDropdown()"
            class="filter-button"
            [class.active]="showStatusDropdown">
            <div class="button-content">
              <span *ngIf="!getStatusLabel() || getStatusLabel() === 'All Status'"
                    class="placeholder-text">All Status</span>
              <div *ngIf="getStatusLabel() && getStatusLabel() !== 'All Status'" class="selected-option">
                <div class="status-indicator" [style.background-color]="getStatusColor(getStatusValue()) + '20'">
                  <svg class="w-4 h-4" [style.color]="getStatusColor(getStatusValue())" fill="none"
                       stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </div>
                <span class="selected-text">{{ getStatusLabel() }}</span>
              </div>
              <svg class="chevron-icon" [class.active]="showStatusDropdown" fill="none" stroke="currentColor"
                   viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="showStatusDropdown" class="dropdown-menu">
            <div class="dropdown-header">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              Select Status
            </div>
            <button
              class="dropdown-option"
              (click)="selectStatus(null)">
              <div class="option-content">
                <div class="option-icon bg-gray-100">
                  <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                  </svg>
                </div>
                <div class="option-text">
                  <div class="option-label">All Status</div>
                  <div class="option-description">Show all statuses</div>
                </div>
              </div>
            </button>
            <button
              *ngFor="let option of statusOptions"
              type="button"
              (click)="selectStatus(option.id)"
              class="dropdown-option"
              [class.selected]="getStatusValue() === option.id">
              <div class="option-content">
                <div class="option-icon" [style.background-color]="getStatusColor(option.id) + '20'">
                  <svg class="w-5 h-5" [style.color]="getStatusColor(option.id)" fill="none" stroke="currentColor"
                       viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </div>
                <div class="option-text">
                  <div class="option-label">{{ option.name }}</div>
                  <div class="option-description">{{ getStatusDescription(option.id) }}</div>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>

      <!-- Priority Dropdown -->
      <div class="filter-dropdown" (clickOutside)="showPriorityDropdown = false">
        <label class="filter-label">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
          Priority
        </label>
        <div class="relative" (click)="$event.stopPropagation()">
          <button
            type="button"
            (click)="togglePriorityDropdown()"
            class="filter-button"
            [class.active]="showPriorityDropdown">
            <div class="button-content">
              <span *ngIf="!getPriorityLabel() || getPriorityLabel() === 'All Priority'" class="placeholder-text">All Priority</span>
              <div *ngIf="getPriorityLabel() && getPriorityLabel() !== 'All Priority'" class="selected-option">
                <div class="priority-indicator" [style.background-color]="getPriorityColor(getPriorityValue()) + '20'">
                  <svg class="w-4 h-4" [style.color]="getPriorityColor(getPriorityValue())" fill="none"
                       stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                  </svg>
                </div>
                <span class="selected-text">{{ getPriorityLabel() }}</span>
              </div>
              <svg class="chevron-icon" [class.active]="showPriorityDropdown" fill="none" stroke="currentColor"
                   viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="showPriorityDropdown" class="dropdown-menu">
            <div class="dropdown-header">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 10V3L4 14h7v7l9-11h-7z"></path>
              </svg>
              Select Priority
            </div>
            <button
              class="dropdown-option"
              (click)="selectPriority(null)">
              <div class="option-content">
                <div class="option-icon bg-gray-100">
                  <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                  </svg>
                </div>
                <div class="option-text">
                  <div class="option-label">All Priority</div>
                  <div class="option-description">Show all priorities</div>
                </div>
              </div>
            </button>
            <button
              *ngFor="let option of priorityOptions"
              type="button"
              (click)="selectPriority(option.id)"
              class="dropdown-option"
              [class.selected]="getPriorityValue() === option.id">
              <div class="option-content">
                <div class="option-icon" [style.background-color]="getPriorityColor(option.id) + '20'">
                  <svg class="w-5 h-5" [style.color]="getPriorityColor(option.id)" fill="none" stroke="currentColor"
                       viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                  </svg>
                </div>
                <div class="option-text">
                  <div class="option-label">{{ option.name }}</div>
                  <div class="option-description">{{ getPriorityDescription(option.id) }}</div>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>

      <!-- Category Dropdown -->
      <div class="filter-dropdown" (clickOutside)="showCategoryDropdown = false">
        <label class="filter-label">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
          </svg>
          Category
        </label>
        <div class="relative" (click)="$event.stopPropagation()">
          <button
            type="button"
            (click)="toggleCategoryDropdown()"
            class="filter-button"
            [class.active]="showCategoryDropdown">
            <div class="button-content">
              <span *ngIf="!getCategoryLabel() || getCategoryLabel() === 'All Categories'" class="placeholder-text">All Categories</span>
              <div *ngIf="getCategoryLabel() && getCategoryLabel() !== 'All Categories'" class="selected-option">
                <div class="category-indicator">
                  <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                  </svg>
                </div>
                <span class="selected-text">{{ getCategoryLabel() }}</span>
              </div>
              <svg class="chevron-icon" [class.active]="showCategoryDropdown" fill="none" stroke="currentColor"
                   viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="showCategoryDropdown" class="dropdown-menu">
            <div class="dropdown-header">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
              </svg>
              Select Category
            </div>
            <button
              class="dropdown-option"
              (click)="selectCategory(null)">
              <div class="option-content">
                <div class="option-icon bg-gray-100">
                  <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                  </svg>
                </div>
                <div class="option-text">
                  <div class="option-label">All Categories</div>
                  <div class="option-description">Show all categories</div>
                </div>
              </div>
            </button>
            <button
              *ngFor="let option of categoryOptions"
              type="button"
              (click)="selectCategory(option.id)"
              class="dropdown-option"
              [class.selected]="getCategoryValue() === option.id">
              <div class="option-content">
                <div class="option-icon bg-purple-100">
                  <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                  </svg>
                </div>
                <div class="option-text">
                  <div class="option-label">{{ option.name }}</div>
                  <div class="option-description">Category</div>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>

    </div>
    @if (checkFilter()) {
      <!-- Action Buttons Row -->
      <div class="action-buttons">

        <button
          type="button"
          class="action-btn secondary"
          (click)="clearFilters()">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          Clear Filters
        </button>


        <button
          type="button"
          class="action-btn primary"
          (click)="onSearch()">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          Apply Filters
        </button>
      </div>

    }

  </div>
</div>
