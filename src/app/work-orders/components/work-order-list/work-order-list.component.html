<div class="list-section">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-state">
    <div class="flex items-center justify-center py-8">
      <svg class="animate-spin h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span class="ml-2 text-gray-600">Loading work orders...</span>
    </div>
  </div>

  <!-- Work Orders Content -->
  <div *ngIf="!isLoading">
    <div class="list-header">
      <div class="orders-count flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
        </svg>
        {{ workOrders.length }} work orders
      </div>

      <div class="view-toggle">
        <button
          class="view-btn"
          [class.active]="viewMode === 'grid'"
          (click)="setViewMode('grid')">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
          </svg>
        </button>
        <button
          class="view-btn"
          [class.active]="viewMode === 'list'"
          (click)="setViewMode('list')">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="workOrders.length === 0" class="empty-state">
      <div class="flex flex-col items-center justify-center py-12">
        <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <h3 class="text-lg font-medium text-gray-900 mb-2">No work orders found</h3>
        <p class="text-gray-500 text-center">Get started by creating your first work order.</p>
      </div>
    </div>

    <!-- Work Orders Grid -->
    <div *ngIf="workOrders.length > 0" class="work-orders-grid" [class.list-view]="viewMode === 'list'" [class.active]="viewMode === 'grid'">
      <app-work-order-card
        *ngFor="let workOrder of workOrders"
        [workOrder]="workOrder">
      </app-work-order-card>
    </div>

    <!-- Work Orders List -->
    <div *ngIf="workOrders.length > 0" class="work-orders-list" [class.active]="viewMode === 'list'">
      <app-work-order-card
        *ngFor="let workOrder of workOrders"
        [workOrder]="workOrder">
      </app-work-order-card>
    </div>
  </div>
</div>
