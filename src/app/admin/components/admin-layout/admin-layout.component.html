<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <aside class="bg-white border-gray-200 h-screen fixed top-0 z-40 transition-all duration-300 ease-in-out overflow-y-auto"
         [class.w-64]="sidebarOpen" [class.w-16]="!sidebarOpen"
         [class.left-0]="!isRtl()" [class.right-0]="isRtl()"
         [class.border-r]="!isRtl()" [class.border-l]="isRtl()">
    <!-- Logo -->
    <div [ngClass]="!sidebarOpen ? 'px-2 py-6' : 'flex items-center space-x-2 p-6'">
      <img [src]="'images/logo-short.png'" alt="AssetGo Logo" 
           [class.h-10]="sidebarOpen"
           [class.w-auto]="sidebarOpen"
           [class.size-10]="!sidebarOpen"
           [class.object-contain]="!sidebarOpen">
      <h3 class="text-2xl text-gray-900" [ngClass]="!sidebarOpen ? 'hidden' : ''">
        <span class="font-bold">Admin</span>
      </h3>
    </div>

    <nav class="p-4" [class.p-4]="sidebarOpen" [class.p-2]="!sidebarOpen">
      <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-4"
           [ngClass]="!sidebarOpen ? 'hidden' : ''">Navigation
      </div>

      <ul [ngClass]="!sidebarOpen ? 'space-y-2' : 'space-y-3'">
        <li>
          <a routerLink="/admin/dashboard" routerLinkActive="bg-blue-50 text-blue-700"
             class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 cursor-pointer"
             [class.!block]="!sidebarOpen">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="lucide lucide-chart-column mr-3 h-5 w-5 text-blue-600">
              <path d="M3 3v16a2 2 0 0 0 2 2h16"></path>
              <path d="M18 17V9"></path>
              <path d="M13 17V5"></path>
              <path d="M8 17v-3"></path>
            </svg>
            <span [ngClass]="!sidebarOpen ? 'hidden' : ''">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/users" routerLinkActive="bg-blue-50 text-blue-700"
             class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 cursor-pointer"
             [class.!block]="!sidebarOpen">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="lucide lucide-users mr-3 h-5 w-5 text-teal-600">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span [ngClass]="!sidebarOpen ? 'hidden' : ''">Users</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <div class="flex flex-col flex-1 transition-all duration-300 ease-in-out"
       [class.ml-64]="!isRtl() && sidebarOpen" [class.ml-16]="!isRtl() && !sidebarOpen"
       [class.mr-64]="isRtl() && sidebarOpen" [class.mr-16]="isRtl() && !sidebarOpen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
      <div class="flex items-center justify-between px-6 py-4">
        <!-- Left side -->
        <div class="flex items-center space-x-4">
          <!-- Sidebar toggle -->
          <button class="p-2 rounded-lg hover:bg-gray-100 cursor-pointer" (click)="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="size-5 text-gray-600"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="18" height="18" x="3" y="3" rx="2"></rect>
              <path d="M9 3v18"></path>
            </svg>
          </button>
        </div>

        <!-- Right side -->
        <div class="flex items-center space-x-4 ml-auto">
          <!-- User menu -->
          <div class="relative">
            <button
              (click)="toggleUserDropdown()"
              class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 transition-colors cursor-pointer">
              <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-medium">
                <span>{{ getAdminInitials() }}</span>
              </div>
              <div class="text-sm">
                <div class="font-medium text-gray-900">{{ currentAdmin?.name }}</div>
                <div class="text-gray-500">{{ currentAdmin?.email }}</div>
              </div>
              <svg class="w-4 h-4 text-gray-400 transition-transform" [class.rotate-180]="showUserDropdown" fill="none"
                   stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <!-- User Dropdown Menu -->
            <div *ngIf="showUserDropdown"
                 class="absolute right-0 mt-2 w-80 bg-white rounded-xl shadow-lg border border-gray-200 py-2 z-50">
              <!-- User Info Header -->
              <div class="px-4 py-3 border-b border-gray-100">
                <div class="flex items-center space-x-3">
                  <div
                    class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-medium text-lg">
                    <span>{{ getAdminInitials() }}</span>
                  </div>
                  <div>
                    <div class="font-semibold text-gray-900">{{ currentAdmin?.name }}</div>
                    <div class="text-sm text-gray-500">{{ currentAdmin?.email }}</div>
                  </div>
                </div>
              </div>

              <!-- Sign Out -->
              <div class="px-4 py-2 border-t border-gray-100">
                <button
                  (click)="signOut()"
                  class="w-full flex items-center space-x-3 px-3 py-2 rounded-lg hover:bg-red-50 text-left transition-colors cursor-pointer">
                  <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center">
                    <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                  </div>
                  <div>
                    <div class="font-medium text-gray-900">Sign Out</div>
                    <div class="text-xs text-gray-500">Sign out of admin panel</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
  
  <!-- Toast Notifications -->
  <app-toast></app-toast>
</div>
