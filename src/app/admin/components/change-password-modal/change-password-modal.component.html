<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" (click)="onCancel()">
  <!-- Backdrop -->
  <div class="fixed inset-0 transition-opacity" style="background-color: rgba(0, 0, 0, 0.55);"></div>

  <!-- Modal -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full p-6" (click)="$event.stopPropagation()">
      <!-- Header -->
      <div class="mb-4">
        <h3 class="text-lg font-semibold text-gray-900">Change Password</h3>
        <p class="text-sm text-gray-600 mt-1" *ngIf="user">
          Change password for {{ user.first_name }} {{ user.last_name }}
        </p>
      </div>

      <!-- Form -->
      <form [formGroup]="passwordForm" (ngSubmit)="onConfirm()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            New Password <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-300]="passwordForm.get('password')?.invalid && passwordForm.get('password')?.touched"
          />
          <div *ngIf="getPasswordError()" class="text-red-600 text-sm mt-1">
            {{ getPasswordError() }}
          </div>
          <div class="text-xs text-gray-500 mt-1">
            Must be at least 8 characters with uppercase, lowercase, and a number
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Confirm Password <span class="text-red-500">*</span>
          </label>
          <input
            type="password"
            formControlName="password_confirmation"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-300]="getPasswordConfirmationError()"
          />
          <div *ngIf="getPasswordConfirmationError()" class="text-red-600 text-sm mt-1">
            {{ getPasswordConfirmationError() }}
          </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-3 pt-4">
          <button
            type="button"
            (click)="onCancel()"
            [disabled]="isLoading"
            class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer">
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="isLoading"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer">
            <span *ngIf="!isLoading">Change Password</span>
            <span *ngIf="isLoading">Changing...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
