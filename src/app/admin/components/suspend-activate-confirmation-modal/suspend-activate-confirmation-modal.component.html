<!-- Suspend/Activate Confirmation Modal -->
<div *ngIf="isOpen"
     class="fixed inset-0 bg-[#00000085] flex items-center justify-center p-4"
    style="z-index: 1000;"
     [@backdropAnimation]
     (click)="onCancel()">
  <!-- Modal Container -->
  <div class="bg-white rounded-2xl shadow-xl max-w-md w-full"
       [@modalAnimation]
       (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <div class="flex items-center space-x-3">
        <div [class]="isActive ? 'w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center' : 'w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center'">
          <svg *ngIf="isActive" class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path>
          </svg>
          <svg *ngIf="!isActive" class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h2 class="text-xl font-semibold text-gray-900">{{ actionTitle }}</h2>
      </div>
      <button
        (click)="onCancel()"
        [disabled]="isLoading"
        class="p-2 hover:bg-gray-100 rounded-lg transition-colors disabled:opacity-50">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Content -->
    <div class="p-6">
      <!-- Confirmation Message -->
      <div class="text-center mb-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-2">
          Are you sure you want to {{ actionText }} <span class="font-bold">{{ userName }}</span>?
        </h3>
        <p class="text-gray-600">
          <span *ngIf="isActive">
            This user will be suspended and will not be able to access the system. You can activate them again later.
          </span>
          <span *ngIf="!isActive">
            This user will be activated and will regain access to the system.
          </span>
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center justify-end space-x-3">
        <button
          (click)="onCancel()"
          [disabled]="isLoading"
          class="px-6 py-2 text-gray-600 hover:text-gray-800 font-medium transition-colors disabled:opacity-50">
          Cancel
        </button>

        <button
          (click)="onConfirm()"
          [disabled]="isLoading"
          [class]="isActive ? 'px-6 py-2 bg-orange-600 text-white font-medium rounded-lg hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed' : 'px-6 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed'">
          <span *ngIf="!isLoading">{{ actionText | titlecase }}</span>
          <span *ngIf="isLoading" class="flex items-center space-x-2">
            <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Processing...</span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
