<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="modal-header">
      <h2 class="modal-title">Create Purchase Order</h2>
      <button class="close-btn" (click)="onCancel()">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <form [formGroup]="poForm" (ngSubmit)="onSubmit()">
        <!-- Supplier Information -->
        <div class="form-section">
          <div class="section-header">
            <div class="section-icon supplier">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
            </div>
            <h3 class="section-title">Supplier Information</h3>
          </div>
          
          <div class="form-row">
            <div class="form-field">
              <label for="supplier" class="field-label">Supplier *</label>
              <select id="supplier" formControlName="supplier" class="form-select">
                <option value="">Select a supplier</option>
                <option *ngFor="let supplier of suppliers" [value]="supplier.id">
                  {{ supplier.name }} - {{ supplier.contact }}
                </option>
              </select>
              <div class="error-message" *ngIf="getFieldError('supplier')">
                {{ getFieldError('supplier') }}
              </div>
            </div>
          </div>
        </div>

        <!-- Order Details -->
        <div class="form-section">
          <div class="section-header">
            <div class="section-icon order">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
            </div>
            <h3 class="section-title">Order Details</h3>
          </div>
          
          <div class="form-row">
            <div class="form-field">
              <label for="orderDate" class="field-label">Order Date *</label>
              <input type="date" id="orderDate" formControlName="orderDate" class="form-input">
              <div class="error-message" *ngIf="getFieldError('orderDate')">
                {{ getFieldError('orderDate') }}
              </div>
            </div>
            
            <div class="form-field">
              <label for="expectedDelivery" class="field-label">Expected Delivery *</label>
              <input type="date" id="expectedDelivery" formControlName="expectedDelivery" class="form-input">
              <div class="error-message" *ngIf="getFieldError('expectedDelivery')">
                {{ getFieldError('expectedDelivery') }}
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-field">
              <label for="priority" class="field-label">Priority</label>
              <select id="priority" formControlName="priority" class="form-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Additional Information -->
        <div class="form-section">
          <div class="section-header">
            <div class="section-icon notes">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </div>
            <h3 class="section-title">Additional Information</h3>
          </div>
          
          <div class="form-row">
            <div class="form-field full-width">
              <label for="notes" class="field-label">Notes</label>
              <textarea id="notes" formControlName="notes" rows="3" class="form-textarea" 
                        placeholder="Add any additional notes or special instructions..."></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!poForm.valid">
        Create Purchase Order
      </button>
    </div>
  </div>
</div>
