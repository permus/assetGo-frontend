<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="modal-header">
      <div class="header-left">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-14V4a2 2 0 00-2-2H6a2 2 0 00-2 2v3m16 0H4"></path>
        </svg>
        <h2 class="modal-title">Add New Part</h2>
      </div>
    </div>

    <form [formGroup]="partForm" (ngSubmit)="onSubmit()" class="modal-form">
      <!-- Basic Information Section -->
      <div class="form-section">
        <div class="section-header">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <h3 class="section-title">Basic Information</h3>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="part_number" class="field-label">
              Part Number <span class="required">*</span>
            </label>
            <input
              type="text"
              id="part_number"
              formControlName="part_number"
              class="form-input"
              [class.error]="partForm.get('part_number')?.errors && partForm.get('part_number')?.touched"
              placeholder="Enter part number">
            <div class="error-message" *ngIf="getFieldError('part_number')">
              {{ getFieldError('part_number') }}
            </div>
          </div>

          <div class="form-field">
            <label for="name" class="field-label">
              Name <span class="required">*</span>
            </label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-input"
              [class.error]="partForm.get('name')?.errors && partForm.get('name')?.touched"
              placeholder="Enter part name">
            <div class="error-message" *ngIf="getFieldError('name')">
              {{ getFieldError('name') }}
            </div>
          </div>
        </div>

        <div class="form-field">
          <label for="description" class="field-label">Description</label>
          <textarea
            id="description"
            formControlName="description"
            class="form-textarea"
            rows="3"
            placeholder="Enter part description"></textarea>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="category_id" class="field-label">Category ID</label>
            <input
              type="number"
              id="category_id"
              formControlName="category_id"
              class="form-input"
              placeholder="Enter category ID">
          </div>

          <div class="form-field">
            <label for="barcode" class="field-label">Barcode</label>
            <input
              type="text"
              id="barcode"
              formControlName="barcode"
              class="form-input"
              placeholder="Enter barcode">
          </div>
        </div>
      </div>

      <!-- Specifications Section -->
      <div class="form-section">
        <div class="section-header">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
          </svg>
          <h3 class="section-title">Specifications</h3>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="uom" class="field-label">
              Unit of Measure <span class="required">*</span>
            </label>
            <input
              type="text"
              id="uom"
              formControlName="uom"
              class="form-input"
              [class.error]="partForm.get('uom')?.errors && partForm.get('uom')?.touched"
              placeholder="e.g., pcs, kg, m">
            <div class="error-message" *ngIf="getFieldError('uom')">
              {{ getFieldError('uom') }}
            </div>
          </div>

          <div class="form-field">
            <label for="unit_cost" class="field-label">Unit Cost</label>
            <input
              type="number"
              id="unit_cost"
              formControlName="unit_cost"
              class="form-input"
              placeholder="0.00"
              step="0.01"
              min="0">
          </div>
        </div>
      </div>

      <!-- Stock Management Section -->
      <div class="form-section">
        <div class="section-header">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-14V4a2 2 0 00-2-2H6a2 2 0 00-2 2v3m16 0H4"></path>
          </svg>
          <h3 class="section-title">Stock Management</h3>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="reorder_point" class="field-label">Reorder Point</label>
            <input
              type="number"
              id="reorder_point"
              formControlName="reorder_point"
              class="form-input"
              placeholder="0"
              min="0">
          </div>

          <div class="form-field">
            <label for="reorder_qty" class="field-label">Reorder Quantity</label>
            <input
              type="number"
              id="reorder_qty"
              formControlName="reorder_qty"
              class="form-input"
              placeholder="1"
              min="1">
          </div>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="!partForm.valid">

          @if (manageLoading) {
            Creating...
            <span class="border-t border-white border-opacity-25 ml-2 w-4 h-4 rounded-full animate-spin inline-block"></span>
          } @else {
            Create Part
          }

        </button>
      </div>
    </form>
  </div>
</div>
