<div class="inventory-dashboard">
  <!-- Header Section -->
  <div class="dashboard-header">
    <div class="header-left">
      <h2 class="dashboard-title">Inventory Dashboard</h2>
      <p class="dashboard-subtitle">Real-time inventory insights, automation, and alerts</p>
    </div>

    <div class="header-right">
      <div class="utility-options">
        <div class="auto-refresh">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          <span>Auto-refresh OFF</span>
        </div>

        <button class="refresh-now">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          <span>Refresh Now</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Dashboard Navigation Tabs -->
  <div class="dashboard-tabs">
    <nav class="tabs-nav">
      <a
        routerLink="/inventory/dashboard/overview"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        class="tab-link active">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
        </svg>
        Overview
      </a>

      <a
        routerLink="/inventory/dashboard/automation"
        routerLinkActive="active"
        class="tab-link">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
        </svg>
        Smart Automation
      </a>

      <a
        routerLink="/inventory/dashboard/alerts"
        routerLinkActive="active"
        class="tab-link">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
        Alert System
      </a>
    </nav>
  </div>

  <!-- Dashboard Content Area -->
  <div class="dashboard-content">
   <router-outlet></router-outlet>
  </div>
</div>
