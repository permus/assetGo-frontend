<div class="stock-levels">
  <!-- Summary Cards Row -->
  <div class="summary-cards-row">
    <div class="summary-card total-stock">
      <div class="card-icon">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-14V4a2 2 0 00-2-2H6a2 2 0 00-2 2v3m16 0H4"></path>
        </svg>
      </div>
      <div class="card-content">
        <div class="card-value">1</div>
        <div class="card-label">Total Stock Items</div>
      </div>
    </div>

    <div class="summary-card low-stock">
      <div class="card-icon">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
      </div>
      <div class="card-content">
        <div class="card-value warning">0</div>
        <div class="card-label">Low Stock</div>
      </div>
    </div>

    <div class="summary-card out-of-stock">
      <div class="card-icon">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
      </div>
      <div class="card-content">
        <div class="card-value danger">0</div>
        <div class="card-label">Out of Stock</div>
      </div>
    </div>

    <div class="summary-card total-value">
      <div class="card-content">
        <div class="card-value">AED 9</div>
        <div class="card-label">Total Value</div>
      </div>
    </div>
  </div>

  <!-- Control Bar -->
  <div class="control-bar">
    <div class="search-controls">
      <div class="search-container">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input type="text" placeholder="Search parts..." class="search-input">
      </div>

      <div class="location-dropdown">
        <select class="location-select">
          <option value="">All Locations</option>
          <option value="toilet">Toilet</option>
          <option value="kitchen">Kitchen</option>
          <option value="office">Office</option>
        </select>
        <svg class="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn btn-primary">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
        </svg>
        Create Store Room
      </button>
      <button class="btn btn-primary" (click)="openStockAdjustmentModal()">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Stock Adjustment
      </button>
    </div>
  </div>

  <!-- Inventory Table -->
  <div class="inventory-table-container">
    <table class="inventory-table">
      <thead>
        <tr>
          <th>Part Number</th>
          <th>Name</th>
          <th>Location</th>
          <th>Bin</th>
          <th>On Hand</th>
          <th>Reserved</th>
          <th>Available</th>
          <th>Status</th>
          <th>Value</th>
          <th>Last Counted</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="part-number">1</td>
          <td class="part-name">
            <div class="name-primary">part 1</div>
            <div class="name-secondary">e2 â€¢ ews</div>
          </td>
          <td class="location">Toilet</td>
          <td class="bin">-</td>
          <td class="on-hand">3</td>
          <td class="reserved">0</td>
          <td class="available">3</td>
          <td class="status">
            <span class="status-badge in-stock">In Stock</span>
          </td>
          <td class="value">AED 9</td>
          <td class="last-counted">Never</td>
          <td class="actions">
            <button class="action-btn edit" title="Edit">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Floating Action Button -->
  <button class="fab" (click)="openStockAdjustmentModal()">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
    </svg>
  </button>

  <!-- Stock Adjustment Modal -->
  <app-stock-adjustment-modal
    *ngIf="showStockAdjustmentModal"
    (closeModal)="closeStockAdjustmentModal()"
    (adjustStock)="onStockAdjustment($event)">
  </app-stock-adjustment-modal>
</div>
