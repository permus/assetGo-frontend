<div class="transactions">
  <!-- Summary Cards Row -->
  <div class="summary-cards-row">
    <div class="summary-card total-transactions">
      <div class="card-content">
        <div class="card-value">1</div>
        <div class="card-label">Total Transactions</div>
      </div>
    </div>

    <div class="summary-card receipts">
      <div class="card-content">
        <div class="card-value success">0</div>
        <div class="card-label">Receipts</div>
        <svg class="trend-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
        </svg>
      </div>
    </div>

    <div class="summary-card issues">
      <div class="card-content">
        <div class="card-value warning">0</div>
        <div class="card-label">Issues</div>
        <svg class="trend-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
        </svg>
      </div>
    </div>

    <div class="summary-card adjustments">
      <div class="card-content">
        <div class="card-value">1</div>
        <div class="card-label">Adjustments</div>
        <svg class="trend-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Search and Filter Bar -->
  <div class="search-filter-bar">
    <div class="search-container">
      <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <input type="text" placeholder="Search transactions..." class="search-input">
    </div>

    <div class="filter-dropdown">
      <select class="filter-select">
        <option value="">All Types</option>
        <option value="receipt">Receipt</option>
        <option value="issue">Issue</option>
        <option value="adjustment">Adjustment</option>
        <option value="transfer">Transfer</option>
      </select>
      <svg class="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>
  </div>

  <!-- Transactions Table -->
  <div class="transactions-table-container">
    <table class="transactions-table">
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>Part</th>
          <th>Location</th>
          <th>Type</th>
          <th>Quantity</th>
          <th>Unit Cost</th>
          <th>Total Cost</th>
          <th>Reference</th>
          <th>Reason</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="datetime">12/08/2025, 23:02:00</td>
          <td class="part">
            <div class="part-primary">1</div>
            <div class="part-secondary">part 1</div>
          </td>
          <td class="location">Toilet</td>
          <td class="type">
            <span class="type-badge adjustment">Adjustment</span>
          </td>
          <td class="quantity positive">+3</td>
          <td class="unit-cost">-</td>
          <td class="total-cost">-</td>
          <td class="reference">manual</td>
          <td class="reason">Cycle Count</td>
          <td class="notes">trset</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Floating Action Button -->
  <button class="fab">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
    </svg>
  </button>
</div>
