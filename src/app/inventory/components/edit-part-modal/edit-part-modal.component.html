<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">Edit Part</h2>
      <button class="close-btn" (click)="onCancel()">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" class="edit-form">
      <div class="form-grid">
        <!-- Basic Information -->
        <div class="form-section">
          <h3 class="section-title">Basic Information</h3>
          
          <div class="form-group">
            <label for="name" class="form-label">Part Name *</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="form-input"
              [(ngModel)]="editForm.name"
              required>
          </div>

          <div class="form-group">
            <label for="part_number" class="form-label">Part Number *</label>
            <input 
              type="text" 
              id="part_number" 
              name="part_number" 
              class="form-input"
              [(ngModel)]="editForm.part_number"
              required>
          </div>

          <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea 
              id="description" 
              name="description" 
              class="form-textarea"
              rows="3"
              [(ngModel)]="editForm.description"
              placeholder="Enter part description..."></textarea>
          </div>
        </div>

        <!-- Specifications -->
        <div class="form-section">
          <h3 class="section-title">Specifications</h3>
          
          <div class="form-group">
            <label for="uom" class="form-label">Unit of Measure *</label>
            <input 
              type="text" 
              id="uom" 
              name="uom" 
              class="form-input"
              [(ngModel)]="editForm.uom"
              required
              placeholder="e.g., pcs, kg, m">
          </div>

          <div class="form-group">
            <label for="unit_cost" class="form-label">Unit Cost</label>
            <input 
              type="number" 
              id="unit_cost" 
              name="unit_cost" 
              class="form-input"
              [(ngModel)]="editForm.unit_cost"
              min="0"
              step="0.01"
              placeholder="0.00">
          </div>

          <div class="form-group">
            <label for="category_id" class="form-label">Category ID</label>
            <input 
              type="number" 
              id="category_id" 
              name="category_id" 
              class="form-input"
              [(ngModel)]="editForm.category_id"
              placeholder="Category ID">
          </div>
        </div>

        <!-- Inventory Management -->
        <div class="form-section">
          <h3 class="section-title">Inventory Management</h3>
          
          <div class="form-group">
            <label for="reorder_point" class="form-label">Reorder Point</label>
            <input 
              type="number" 
              id="reorder_point" 
              name="reorder_point" 
              class="form-input"
              [(ngModel)]="editForm.reorder_point"
              min="0"
              placeholder="0">
          </div>

          <div class="form-group">
            <label for="reorder_qty" class="form-label">Reorder Quantity</label>
            <input 
              type="number" 
              id="reorder_qty" 
              name="reorder_qty" 
              class="form-input"
              [(ngModel)]="editForm.reorder_qty"
              min="0"
              placeholder="0">
          </div>

          <div class="form-group">
            <label for="barcode" class="form-label">Barcode</label>
            <input 
              type="text" 
              id="barcode" 
              name="barcode" 
              class="form-input"
              [(ngModel)]="editForm.barcode"
              placeholder="Barcode">
          </div>
        </div>

        <!-- Classification -->
        <div class="form-section">
          <h3 class="section-title">Classification</h3>
          
          <div class="form-group">
            <label for="status" class="form-label">Status</label>
            <select 
              id="status" 
              name="status" 
              class="form-select"
              [(ngModel)]="editForm.status">
              <option value="">Select Status</option>
              <option *ngFor="let status of getStatusOptions()" [value]="status">
                {{ status | titlecase }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="abc_class" class="form-label">ABC Class</label>
            <select 
              id="abc_class" 
              name="abc_class" 
              class="form-select"
              [(ngModel)]="editForm.abc_class">
              <option value="">Select ABC Class</option>
              <option *ngFor="let abcClass of getAbcClassOptions()" [value]="abcClass">
                Class {{ abcClass }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">
          Update Part
        </button>
      </div>
    </form>
  </div>
</div>
