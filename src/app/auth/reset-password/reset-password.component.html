<!-- Reset Password Component HTML -->
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo -->
    <div class="text-center">
      <div class="flex justify-center mb-6">
        <div class="flex items-center space-x-3">
          <div class="relative">
            <div class="w-10 h-10 bg-blue-600 rounded-full"></div>
            <div class="absolute top-1 left-1 w-2 h-2 bg-blue-400 rounded-full"></div>
            <div class="absolute top-2 right-1 w-2 h-2 bg-blue-400 rounded-full"></div>
            <div class="absolute bottom-1 left-2 w-2 h-2 bg-blue-400 rounded-full"></div>
            <div class="absolute bottom-1 right-2 w-2 h-2 bg-blue-400 rounded-full"></div>
          </div>
          <span class="text-2xl font-bold text-gray-900">AssetGo</span>
        </div>
      </div>
      <p class="text-gray-600">Enterprise Asset Management System</p>
    </div>

    <!-- Reset Password Card -->
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md mx-auto">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Reset Password</h2>
        <p class="text-gray-600">Enter your new password below</p>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg">
        <p class="text-green-600 text-sm">{{ successMessage }}</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-600 text-sm">{{ errorMessage }}</p>
      </div>

      <!-- Reset Password Form -->
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!errorMessage || (errorMessage && token && email)">
        <div class="space-y-6">
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Enter new password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-400"
              [class.border-red-300]="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched"
              required>
          </div>

          <div>
            <label for="password_confirmation" class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
            <input
              id="password_confirmation"
              type="password"
              formControlName="password_confirmation"
              placeholder="Confirm new password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder-gray-400"
              [class.border-red-300]="resetPasswordForm.get('password_confirmation')?.invalid && resetPasswordForm.get('password_confirmation')?.touched"
              required>
            <div *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && resetPasswordForm.get('password_confirmation')?.touched" class="text-red-500 text-xs mt-1">
              Passwords do not match
            </div>
          </div>

          <button
            type="submit"
            [disabled]="resetPasswordForm.invalid || isLoading"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer">
            <span *ngIf="!isLoading">Reset Password</span>
            <span *ngIf="isLoading" class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Resetting...
            </span>
          </button>
        </div>
      </form>

      <div class="text-center mt-6">
        <button type="button" (click)="goToLogin()" class="text-blue-600 hover:text-blue-500 text-sm font-medium cursor-pointer">
          ‚Üê Back to Sign In
        </button>
      </div>
    </div>
  </div>
</div>
