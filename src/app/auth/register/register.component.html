<!-- Register Component HTML -->
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo -->
    <div class="text-center">
      <div class="flex justify-center mb-6">
        <div class="flex items-center space-x-3">
          <div class="relative">
            <div class="w-10 h-10 bg-blue-600 rounded-full"></div>
            <div class="absolute top-1 left-1 w-2 h-2 bg-blue-400 rounded-full"></div>
            <div class="absolute top-2 right-1 w-2 h-2 bg-blue-400 rounded-full"></div>
            <div class="absolute bottom-1 left-2 w-2 h-2 bg-blue-400 rounded-full"></div>
            <div class="absolute bottom-1 right-2 w-2 h-2 bg-blue-400 rounded-full"></div>
          </div>
          <span class="text-2xl font-bold text-gray-900">AssetGo</span>
        </div>
      </div>
      <p class="text-gray-600">Enterprise Asset Management System</p>
    </div>

    <!-- Auth Card -->
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md mx-auto">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Welcome</h2>
        <p class="text-gray-600">Sign in to your account or create a new one</p>
      </div>

      <!-- Tab Buttons -->
      <div class="flex mb-8 bg-gray-100 rounded-lg p-1">
        <button 
          class="flex-1 py-2 px-4 text-center font-medium rounded-md text-gray-600 hover:text-gray-800 transition-all"
          type="button"
          (click)="toggleMode()">
          Sign In
        </button>
        <button 
          class="flex-1 py-2 px-4 text-center font-medium rounded-md bg-blue-600 text-white transition-all"
          type="button">
          Sign Up
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-600 text-sm">{{ errorMessage }}</p>
      </div>

      <!-- Register Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <!-- Name Fields -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
              <input
                id="firstName"
                type="text"
                formControlName="firstName"
                placeholder="First name"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                [class.border-red-300]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
                required>
            </div>
            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
              <input
                id="lastName"
                type="text"
                formControlName="lastName"
                placeholder="Last name"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                [class.border-red-300]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
                required>
            </div>
          </div>

          <div>
            <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
            <input
              id="companyName"
              type="text"
              formControlName="companyName"
              placeholder="Enter your company name"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              [class.border-red-300]="registerForm.get('companyName')?.invalid && registerForm.get('companyName')?.touched"
              required>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              [class.border-red-300]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
              required>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Create a password"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              [class.border-red-300]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
              required>
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input
              id="confirmPassword"
              type="password"
              formControlName="confirmPassword"
              placeholder="Confirm your password"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              [class.border-red-300]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
              required>
            <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-xs mt-1">
              Passwords do not match
            </div>
          </div>

          <button
            type="submit"
            [disabled]="registerForm.invalid || isLoading"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed mt-6">
            <span *ngIf="!isLoading">Sign Up</span>
            <span *ngIf="isLoading" class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Creating Account...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
