<!-- Activate Account Component HTML -->
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo -->
    <div class="text-center">
      <div class="flex justify-center mb-6">
        <div class="flex items-center space-x-3">
          <div class="relative">
            <div class="w-10 h-10 bg-blue-600 rounded-full"></div>
            <div class="absolute top-1 left-1 w-2 h-2 bg-blue-400 rounded-full"></div>
            <div class="absolute top-2 right-1 w-2 h-2 bg-blue-400 rounded-full"></div>
            <div class="absolute bottom-1 left-2 w-2 h-2 bg-blue-400 rounded-full"></div>
            <div class="absolute bottom-1 right-2 w-2 h-2 bg-blue-400 rounded-full"></div>
          </div>
          <span class="text-2xl font-bold text-gray-900">AssetGo</span>
        </div>
      </div>
      <p class="text-gray-600">Enterprise Asset Management System</p>
    </div>

    <!-- Activation Card -->
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md mx-auto">
      <div class="text-center">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="py-8">
          <div class="flex justify-center mb-4">
            <svg class="animate-spin h-12 w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-gray-900 mb-2">Activating Account</h2>
          <p class="text-gray-600">Please wait while we activate your account...</p>
        </div>

        <!-- Success State -->
        <div *ngIf="!isLoading && successMessage" class="py-8">
          <div class="flex justify-center mb-4">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
              <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>
          </div>
          <h2 class="text-2xl font-bold text-gray-900 mb-2">Account Activated!</h2>
          <p class="text-gray-600 mb-6">{{ successMessage }}</p>
          
          <button
            (click)="goToLogin()"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
            Continue to Sign In
          </button>
        </div>

        <!-- Error State -->
        <div *ngIf="!isLoading && errorMessage" class="py-8">
          <div class="flex justify-center mb-4">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
              <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </div>
          </div>
          <h2 class="text-2xl font-bold text-gray-900 mb-2">Activation Failed</h2>
          <p class="text-gray-600 mb-6">{{ errorMessage }}</p>
          
          <div class="space-y-3">
            <button
              (click)="resendActivation()"
              class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
              Request New Activation Link
            </button>
            
            <button
              (click)="goToLogin()"
              class="w-full text-blue-600 py-3 px-4 rounded-lg font-medium hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
              Back to Sign In
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
