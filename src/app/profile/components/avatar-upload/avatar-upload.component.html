<div class="avatar-upload">
  <div class="avatar-section">
    <h3 class="section-title">Profile Picture</h3>
    <p class="section-description">Upload a profile picture to personalize your account</p>
    
    <div class="avatar-container">
      <!-- Current Avatar Display -->
      <div class="avatar-display">
        <div class="avatar-circle" [class.has-avatar]="previewUrl || userProfile?.avatar_url">
          <img 
            *ngIf="previewUrl || userProfile?.avatar_url" 
            [src]="previewUrl || userProfile?.avatar_url" 
            alt="Profile Picture"
            class="avatar-image">
          <div 
            *ngIf="!previewUrl && !userProfile?.avatar_url" 
            class="avatar-initials">
            {{ getUserInitials() }}
          </div>
        </div>
        
        <!-- Upload Controls -->
        <div class="avatar-controls">
          <input
            type="file"
            id="avatar-input"
            accept="image/*"
            (change)="onFileSelected($event)"
            class="file-input"
            #fileInput>
          
          <button
            type="button"
            class="upload-button"
            (click)="fileInput.click()"
            [disabled]="loading">
            <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            {{ loading ? 'Uploading...' : (hasFile ? 'Change Picture' : 'Upload Picture') }}
          </button>
          
          <button
            *ngIf="hasFile"
            type="button"
            class="remove-button"
            (click)="removeAvatar()"
            [disabled]="loading">
            <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            Remove
          </button>
        </div>
      </div>
      
      <!-- Upload Actions -->
      <div *ngIf="hasFile" class="upload-actions">
        <button
          type="button"
          class="save-button"
          (click)="uploadAvatar()"
          [disabled]="!canUpload">
          <svg *ngIf="loading" class="button-icon animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <svg *ngIf="!loading" class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M5 13l4 4L19 7"></path>
          </svg>
          {{ loading ? 'Uploading...' : 'Save Picture' }}
        </button>
      </div>
    </div>
    
    <!-- Error Message -->
    <div *ngIf="error" class="error-message">
      <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      {{ error }}
    </div>
    
    <!-- Help Text -->
    <div class="help-text">
      <p>Supported formats: JPEG, PNG, JPG, GIF, SVG</p>
      <p>Maximum file size: 2MB</p>
    </div>
  </div>
</div>
