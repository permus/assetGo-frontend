<div class="upload-step">
  <!-- Download Template Section -->
  <div class="mb-6 p-4 bg-blue-50 rounded-lg">
    <div class="flex items-center justify-between">
      <div>
        <h3 class="text-sm font-medium text-blue-900">Download Template (Optional)</h3>
        <p class="text-sm text-blue-700 mt-1">Upload any spreadsheet - our smart import will map your fields automatically</p>
      </div>
      <button
        (click)="downloadTemplate()"
        class="flex items-center px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Template
      </button>
    </div>
  </div>

  <!-- File Upload Area -->
  <div
    class="border-2 border-dashed rounded-lg p-8 text-center transition-colors"
    [ngClass]="{
      'border-blue-400 bg-blue-50': isDragOver,
      'border-gray-300 bg-gray-50': !isDragOver && !selectedFile,
      'border-green-400 bg-green-50': selectedFile && !isUploading
    }"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)">

    <!-- Upload Icon -->
    <div class="mb-4">
      <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
      </svg>
    </div>

    <!-- Upload Text -->
    <div class="mb-4">
      <p class="text-lg font-medium text-gray-900">Drop your file here</p>
      <p class="text-sm text-gray-500 mt-1">
        or
        <label class="text-blue-600 hover:text-blue-700 cursor-pointer">
          browse files
          <input
            type="file"
            class="hidden"
            accept=".xlsx,.csv"
            (change)="onFileSelected($event)">
        </label>
      </p>
    </div>

    <!-- File Types -->
    <div class="flex items-center justify-center space-x-4 text-sm text-gray-500">
      <div class="flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Excel
      </div>
      <div class="flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        CSV
      </div>
    </div>

    <!-- Selected File Info -->
    <div *ngIf="selectedFile" class="mt-4 p-3 bg-white rounded-lg border">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <div>
            <p class="text-sm font-medium text-gray-900">{{ selectedFile.name }}</p>
            <p class="text-xs text-gray-500">{{ formatFileSize(selectedFile.size) }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Upload Progress -->
    <div *ngIf="isUploading" class="mt-4">
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div
          class="bg-blue-600 h-2 rounded-full transition-all duration-300"
          [style.width.%]="uploadProgress">
        </div>
      </div>
      <p class="text-sm text-gray-600 mt-2">Uploading... {{ uploadProgress.toFixed(0) }}%</p>
    </div>
  </div>

  <!-- Validation Errors -->
  <div *ngIf="validationErrors.length > 0" class="mt-4">
    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
      <div class="flex">
        <svg class="w-5 h-5 text-red-400 mr-2 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div>
          <h3 class="text-sm font-medium text-red-800">File validation failed</h3>
          <ul class="mt-2 text-sm text-red-700 list-disc list-inside">
            <li *ngFor="let error of validationErrors">{{ error }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
