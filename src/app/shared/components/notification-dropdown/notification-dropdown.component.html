<div class="notification-dropdown-container relative">
  <!-- Bell Icon Button -->
  <button
    (click)="toggleDropdown()"
    class="relative p-2 rounded-lg hover:bg-gray-100 transition-colors cursor-pointer">
    <!-- Bell Icon -->
    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
    </svg>
    <!-- Badge for unread count -->
    <span *ngIf="unreadCount > 0"
          class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full min-w-[1.25rem] h-5">
      {{ unreadCount > 99 ? '99+' : unreadCount }}
    </span>
  </button>

  <!-- Dropdown Panel -->
  <div *ngIf="showDropdown"
       class="absolute mt-2 w-96 bg-white rounded-xl shadow-lg border border-gray-200 z-50 max-h-[600px] flex flex-col" [class.right-0]="!isRtl()" [class.left-0]="isRtl()">
    <!-- Header -->
    <div class="px-4 py-3 border-b border-gray-100 flex items-center justify-between">
      <h3 class="text-lg font-semibold text-gray-900">Notifications</h3>
      <div class="flex items-center space-x-2">
        <button
          *ngIf="unreadCount > 0"
          (click)="markAllAsRead()"
          class="text-sm text-blue-600 hover:text-blue-700 font-medium">
          Mark all as read
        </button>
      </div>
    </div>

    <!-- Notifications List -->
    <div class="overflow-y-auto flex-1">
      <div *ngIf="isLoading && notifications.length === 0" class="p-8 text-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
        <p class="mt-2 text-sm text-gray-500">Loading notifications...</p>
      </div>

      <div *ngIf="!isLoading && notifications.length === 0" class="p-8 text-center">
        <svg class="w-12 h-12 text-gray-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
        <p class="text-sm text-gray-500">No notifications</p>
      </div>

      <div *ngIf="!isLoading && notifications.length > 0">
        <ng-container *ngFor="let group of groupedNotifications">
          <div class="px-4 py-2 bg-gray-50 border-b border-gray-100">
            <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">{{ group.label }}</h4>
          </div>
          <div *ngFor="let notification of group.notifications" class="border-b border-gray-100 last:border-b-0">
            <div
              (click)="onNotificationClick(notification)"
              [class.bg-blue-50]="!notification.read"
              class="px-4 py-3 hover:bg-gray-50 transition-colors cursor-pointer relative group">
              <div class="flex items-start space-x-3">
                <!-- Icon -->
                <div [ngClass]="getNotificationColor(notification.type)"
                     class="flex-shrink-0 w-10 h-10 rounded-lg flex items-center justify-center">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          [attr.d]="getNotificationIcon(notification.type)"></path>
                  </svg>
                </div>

                <!-- Content -->
                <div class="flex-1 min-w-0">
                  <div class="flex items-start justify-between">
                    <p class="text-sm font-medium text-gray-900">{{ notification.title }}</p>
                    <button
                      (click)="deleteNotification(notification, $event)"
                      class="ml-2 opacity-0 group-hover:opacity-100 transition-opacity text-gray-400 hover:text-red-600">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                      </svg>
                    </button>
                  </div>
                  <p class="mt-1 text-sm text-gray-600 line-clamp-2">{{ notification.message }}</p>
                  <p class="mt-1 text-xs text-gray-400">{{ notification.timeAgo }}</p>
                </div>

                <!-- Unread indicator -->
                <div *ngIf="!notification.read" class="flex-shrink-0">
                  <div class="w-2 h-2 bg-blue-600 rounded-full"></div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>

        <!-- Load More Button -->
        <div *ngIf="hasMore" class="px-4 py-3 border-t border-gray-100 text-center">
          <button
            (click)="loadMore()"
            [disabled]="isLoading"
            class="text-sm text-blue-600 hover:text-blue-700 font-medium disabled:opacity-50 disabled:cursor-not-allowed">
            {{ isLoading ? 'Loading...' : 'Load more' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
